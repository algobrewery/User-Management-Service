# Production Environment Configuration
# Database Configuration - Production Environment (Using Staging Database)
spring.datasource.url=jdbc:postgresql://${DB_HOST_PROD:nucleus-production.c6j42qq2krlk.us-east-1.rds.amazonaws.com}:5432/${DB_NAME_PROD:postgres}
spring.datasource.username=${DB_USERNAME_PROD:postgres}
spring.datasource.password=${DB_PASSWORD_PROD:nucleus-production}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration - Production Optimized
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.initialization-fail-timeout=30000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
server.port=8080

# Logging Configuration - Production Environment
logging.level.root=INFO
logging.level.com.userapi=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [PROD] - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [PROD] [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/user-management-service-prod.log
logging.file.max-size=50MB
logging.file.max-history=90
logging.level.org.springframework.web.servlet.method=DEBUG
logging.level.org.springframework.web.servlet.handler=DEBUG

# Production Environment Specific Settings
app.environment=production
app.debug.enabled=true

# Health Check Configuration - Limited exposure in production
management.endpoints.web.exposure.include=health,info,mappings
management.endpoint.health.show-details=always
management.health.defaults.enabled=true
management.endpoint.mappings.enabled=true

# Security Configuration
server.error.include-stacktrace=never
server.error.include-message=never

# Performance Optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

