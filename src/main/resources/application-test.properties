# Test Environment Configuration
# Database Configuration - Test Environment (using existing staging database)
spring.datasource.url=jdbc:postgresql://nucleus-staging.c6j42qq2krlk.us-east-1.rds.amazonaws.com:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=nucleus-staging
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration - Test Environment
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Logging Configuration - Test Environment
logging.level.root=INFO
logging.level.com.userapi=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [TEST] - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [TEST] [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/user-management-service-test.log
logging.file.max-size=10MB
logging.file.max-history=7

# Test Environment Specific Settings
app.environment=test
app.debug.enabled=true

# Health Check Configuration - Full exposure for testing
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

