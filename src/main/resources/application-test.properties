# Test Environment Configuration
# Database Configuration - Test Environment
spring.datasource.url=jdbc:postgresql://${DB_HOST_TEST:nucleus-staging-1.culss6gmw8na.us-east-1.rds.amazonaws.com}:5432/${DB_NAME_TEST:nucleus_staging_db}
spring.datasource.username=${DB_USERNAME_TEST:nucleus_staging}
spring.datasource.password=${DB_PASSWORD_TEST:nucleus_staging}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.initialization-fail-timeout=30000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
server.port=8080

# Logging Configuration - Test Environment
logging.level.root=INFO
logging.level.com.userapi=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [TEST] - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [TEST] [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/user-management-service-test.log
logging.file.max-size=10MB
logging.file.max-history=30

# Test Environment Specific Settings
app.environment=test
app.debug.enabled=true

# Health Check Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# Startup Performance Optimizations
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never
spring.jpa.open-in-view=false
