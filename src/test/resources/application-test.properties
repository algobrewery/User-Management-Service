# PostgreSQL Database Configuration for Testing
spring.datasource.url=jdbc:postgresql://mytest.culss6gmw8na.us-east-1.rds.amazonaws.com:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=Sindhuj12
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration for Performance
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.types.print.banner=false

# Schema Initialization - Disabled for PostgreSQL (using @Sql annotations in tests)
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Logging Configuration - Disabled for performance
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Test Configuration
spring.test.database.replace=none

# PostgreSQL Type Mappings
spring.jpa.properties.hibernate.types.mapping.jsonb=com.vladmihalcea.hibernate.type.json.JsonBinaryType
spring.jpa.properties.hibernate.types.mapping.string-array=com.vladmihalcea.hibernate.type.array.StringArrayType

# Transaction Configuration for Tests
spring.jpa.properties.hibernate.connection.autocommit=false

# Performance Optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Test Performance Settings
spring.test.context.cache.maxSize=32
spring.jpa.open-in-view=false